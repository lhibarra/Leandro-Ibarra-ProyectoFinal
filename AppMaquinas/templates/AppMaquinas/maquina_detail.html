{% extends "AppMaquinas/base.html" %}

{% load static %}

{% block main %}
    <div class="d-flex justify-content-center">
        <div class="col col-8" style="text-align: center;">
            <h1 class="mt-5">{{ maquina.nombre }}</h1>
            <p><img height="256px" src="{{maquina.image_url}}"></p>
            <p class="lead">{{ maquina.description}}</p>
            <p class="lead"> Publicado por: {{ maquina.propietario}}</p>
        </div>
    </div>
{% endblock %}
