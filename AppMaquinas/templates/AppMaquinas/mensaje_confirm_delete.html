{% extends "AppMaquinas/base.html" %}
<main class="main">
{% load static %}

{% block main %}
    <p>Realmente quieres ELIMINAR el mensaje de {{ mensaje.email }}? </p>
    <form method="post">
        {% csrf_token %}
        <div class="botones">
        <input class="btn btn-danger boton" type="submit" value="Borrar">
        <a class="btn btn-primary boton" href="{% url 'mensaje-list' %}">Cancelar</a>
        </div>
    </form>
{% endblock %}
</main>
